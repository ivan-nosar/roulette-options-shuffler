<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./static/icons/favicon.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/slotmachine.css">
    <link rel="stylesheet" href="./static/css/roulette-options-shuffler.css">
    <link rel="stylesheet" href="./static/fonts/roboto.css">

    <title>Roulette options shuffler</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" id="roulette-tab" data-toggle="tab" href="#roulette"
                        aria-controls="roulette" aria-selected="true">
                        Roulette
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="analytics-tab" data-toggle="tab" href="#analytics" aria-controls="analytics"
                        aria-selected="false">
                        Analytics
                    </a>
                </li>
            </ul>
        </div>
        <a class="nav-link p-1 mx-1" href="https://github.com/ivan-nosar/roulette-options-shuffler" target="_blank"
            rel="noopener" aria-label="GitHub">
            <img srcset="static/icons/GitHub-Mark/GitHub-Mark-120px-plus.png 120w,
                    static/icons/GitHub-Mark/GitHub-Mark-64px.png 64w,
                    static/icons/GitHub-Mark/GitHub-Mark-32px.png 32w" sizes="(max-width: 120px) 120px,
                    (max-width: 64px) 64px,
                    32px" src="static/icons/GitHub-Mark/GitHub-Mark-32px.png">
        </a>
    </nav>

    <div class="tab-content">
        <!-- Roulette tab -->
        <div class="tab-pane fade show active" id="roulette" role="tabpanel" aria-labelledby="roulette-tab">
            <div class="container-fluid my-3">
                <div class="row">

                    <div class="col-3">
                        <button type="button" class="btn btn-success btn-lg btn-block mb-5" onclick="onSpinClick()">Spin
                            the drum!</button>
                        <div>
                            <h2 class="text-center">Set your options</h2>
                            <ul id="options-list" class="list-group"></ul>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-block mt-1"
                            onclick="onAddOptionClick()">+</button>
                    </div>

                    <div class="col-9">
                        <div id="slots-machine" class="slotwrapper"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analytics tab -->
        <div class="tab-pane fade" id="analytics" role="tabpanel" aria-labelledby="analytics-tab">
            <div class="container-fluid my-3">
                <div id="charts-container" class="row row-cols-2">
                    <div class="col chart-base">
                        <canvas id="topFirstChart" class="chart-canvas"></canvas>
                        <div id="topFirstSpinner" class="container h-100">
                            <div class="row align-items-center h-100">
                                <div class="col text-center">
                                    <div class="spinner-border spinner-big text-primary"
                                        role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col chart-base">
                        <canvas id="topLastChart" class="chart-canvas"></canvas>
                        <div id="topLastSpinner" class="container h-100">
                            <div class="row align-items-center h-100">
                                <div class="col text-center">
                                    <div class="spinner-border spinner-big text-primary"
                                        role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col chart-base">
                        <canvas id="topRemainingChart" class="chart-canvas"></canvas>
                        <div id="topRemainingSpinner" class="container h-100">
                            <div class="row align-items-center h-100">
                                <div class="col text-center">
                                    <div class="spinner-border spinner-big text-primary"
                                        role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap scripts -->
    <script src="./static/js/bootstrap/jquery-3.5.1.slim.min.js"></script>
    <script src="./static/js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Slotmachine animation scripts -->
    <script src="./static/js/slotmachine/jquery.min.js"></script>
    <script src="./static/js/slotmachine/jquery.easing.min.js"></script>
    <script src="./static/js/slotmachine/bootstrap.min.js"></script>
    <script src="./static/js/slotmachine/slotmachine.min.js"></script>

    <!-- Chart.js scripts -->
    <script src="./static/js/Chart.js/chart.min.js"></script>

    <!-- Site logic -->
    <script src="./static/js/database.js"></script>
    <script src="./static/js/index.js"></script>
    <script src="./static/js/roulette.js"></script>
    <script src="./static/js/visualize-analytics.js"></script>
</body>

</html>
